<div class="row align-items-center">
  <div class="col-md-5">
    <nz-card>
      <h2 class="m-t-20">Đăng nhập</h2>
      <p class="m-b-30">Nhập tài khoản và mật khẩu để đăng nhập hệ thống</p>
      <form nz-form [formGroup]="myForm" nzLayout="vertical" class="login-form" (ngSubmit)="submitForm()">
        <nz-form-item>
          <nz-form-label nzRequired nzFor="email">Tài khoản</nz-form-label>
          <nz-form-control [nzErrorTip]="errorTpl">
            <nz-input-group [nzPrefix]="prefixUser">
              <input type="text" nz-input formControlName="email" placeholder="Nhập Email">
            </nz-input-group>
            <ng-template #errorTpl let-control>
              <ng-container *ngIf="control.hasError('required')">
                Vui lòng nhập Email
              </ng-container>
              <ng-container *ngIf="control.hasError('email')">
                Không đúng định dạng email
              </ng-container>
            </ng-template>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item class="relative">
          <nz-form-label nzRequired nzFor="password">Mật khẩu</nz-form-label>
          <a tabindex="-1" class="float-right font-size-13 text-muted" style="position:absolute;right:0"
            [routerLink]="['/authentication/forgot-password']">Quên mật khẩu?</a>
          <nz-form-control nzErrorTip="Vui lòng nhập mật khẩu">
            <nz-input-group [nzPrefix]="prefixLock">
              <input type="password" nz-input formControlName="password" placeholder="Nhập mật khẩu">
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control>
            <div class="d-flex align-items-center justify-content-end">
              <button nz-button [nzLoading]="loading" class="login-form-button" [nzType]="'primary'">Đăng nhập</button>
            </div>
          </nz-form-control>
        </nz-form-item>
      </form>
      <ng-template #prefixUser><i nz-icon nzType="user"></i></ng-template>
      <ng-template #prefixLock><i nz-icon nzType="lock"></i></ng-template>
    </nz-card>
  </div>
  <div class="offset-md-1 col-md-6 d-none d-md-block">
    <img class="img-fluid" src="assets/images/others/login-2.png" alt="">
  </div>
</div>
