<nz-card>
  <div class="row">
    <div class="col-12">
      <nz-table [nzData]="form.controls" [nzShowPagination]="false">
        <thead>
          <tr>
            <th scope="col">Thứ tự</th>
            <th scope="col" [nzWidth]="'50%'">Bài viết</th>
            <th scope="col" class="text-center">Lượt xem</th>
            <th scope="col" class="text-center">Ngày xuất bản</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of form.controls; let i = index" [formGroup]="item">
            <td>Top {{ i + 1 }}</td>
            <td>
              <select-advance placeholder="Chọn bài viết" [getOptionsFn]="blog$" style="min-width: 220px"
                formControlName="blogId" [optionsDisabled]="optionsDisabled" [hasNullOption]="true">
              </select-advance>
            </td>
            <td class="text-center">
              {{ objKey[item.get('blogId').value]?.view }}
            </td>
            <td class="text-center">
              {{ objKey[item.get('blogId').value]?.created | date: 'dd/MM/YYYY'}}
            </td>
          </tr>
        </tbody>
      </nz-table>
      <div class="text-right mt-4">
        <button nz-button nzType="primary" nzGhost [routerLink]="['/dashboard/home']">Quay lại</button>
        <button nz-button nzType="primary" (click)="submit()" class="ml-3">Xác nhận</button>
      </div>
    </div>
  </div>
</nz-card>
