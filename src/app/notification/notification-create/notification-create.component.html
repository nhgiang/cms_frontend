<nz-card>
  <nz-spin [nzSpinning]="isLoading">
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="row">
        <div class="col-6">
          <nz-form-item>
            <nz-form-label nzSpan="6" nzRequired class="text-left">Người nhận</nz-form-label>
            <nz-form-control [nzErrorTip]="'Vui lòng chọn người nhận'">
              <input nz-input formControlName="receivers" placeholder="Nhập người nhận">
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>

      <nz-form-item class="flex-column">
        <nz-form-label class="text-left" nzRequired>Nội dung thông báo</nz-form-label>
        <nz-form-control [nzErrorTip]="'Vui lòng nhập nội dung bài viết'">
          <angular-editor placeholder="Nhập vào nội dung bài viết" formControlName="message" [config]="editorConfig">
          </angular-editor>
        </nz-form-control>
      </nz-form-item>
      <div class="text-right">
        <button nz-button nzType="primary" type="button" nzGhost class="mr-3" [routerLink]="['../']">Quay lại</button>
        <button nz-button nzType="primary" type="submit" [nzLoading]="isLoading">Lưu lại</button>
      </div>
    </form>
  </nz-spin>
</nz-card>
