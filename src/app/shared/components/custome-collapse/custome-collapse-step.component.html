<div role="tab" [attr.aria-expanded]="nzActive" class="ant-collapse-header px-3 align-items-center"
  (click)="clickHeader()">
  <ng-container *ngIf="isEdit;else stepName;">
    <input class="step-name" type="text" nz-input [(ngModel)]="data.name">
  </ng-container>
  <ng-template #stepName>
    <div class="step-name">{{data.name}}</div>
  </ng-template>
  <div class="common-action">
    <span>
      <i nz-icon nzType="plus" nzTheme="outline" class="mr-4"></i>
      <i nz-icon nzType="edit" nzTheme="outline" class="mr-4" (click)="editStep($event)"></i>
      <i nz-icon nzType="close-circle" nzTheme="outline" (click)="deleteStep($event)"></i>
    </span>
  </div>
</div>
<div class="ant-collapse-content ng-trigger ng-trigger-collapseMotion" [class.ant-collapse-content-active]="nzActive"
  [@.disabled]="noAnimation?.nzNoAnimation" [@collapseMotion]="nzActive ? 'expanded' : 'hidden'">
  <div class="ant-collapse-content-box">
    <p style="margin:0;">
      A dog is a type of domesticated animal. Known for its loyalty and faithfulness, it can be found as a welcome
      guest
      in many
      households across the world.
    </p>
  </div>
</div>
