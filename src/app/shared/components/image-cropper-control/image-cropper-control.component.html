<div class="media mb-3">
  <div class="image-cropper" [class.has-image]="imageUrl && showAction">
    <label [for]="inputId">
      <div class="avatar">
        <img class="upload" [src]="imageUrl" alt="image upload" *ngIf="imageUrl">
        <div class="upload" *ngIf="!imageUrl">+Upload</div>
      </div>
    </label>
    <div class="actions" *ngIf="imageUrl && showAction">
      <span (click)="previewVisible = true">
        <i class="mr-3" nz-icon nzType="eye" nzTheme="outline"></i>
      </span>
      <span (confirmed)="handleRemove()" [confirmation]="'Bạn có chắc chắn muốn xóa ảnh này không?'">
        <i nz-icon nzType="delete" nzTheme="outline"></i>
      </span>
    </div>
  </div>
  <div class="m-l-20 m-r-20">
    <ng-content></ng-content>
  </div>
</div>
<input #attachment [id]="inputId" type="file" accept="image/*" class="d-none" (change)="onFileChanged($event)">

<nz-modal [nzVisible]="previewVisible" [nzContent]="modalContent" [nzFooter]="null"
  (nzOnCancel)="previewVisible = false">
  <ng-template #modalContent>
    <img [src]="imageUrl" [ngStyle]="{ width: '100%' }" />
  </ng-template>
</nz-modal>
