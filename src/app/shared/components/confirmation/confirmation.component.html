<ng-content></ng-content>
<ng-template #template>
  <div class="d-flex align-items-center flex-column">
    <div class="confirmation" [innerHTML]="confirmation"></div>
  </div>
</ng-template>
<ng-template #footer>
  <div class="text-center">
    <button nz-button nzType="default" (click)="hide()">Hủy bỏ</button>
    <button nz-button nzType="primary" (click)="confirm()">{{ confirmLabel || 'Xác nhận' }}</button>
  </div>
</ng-template>
