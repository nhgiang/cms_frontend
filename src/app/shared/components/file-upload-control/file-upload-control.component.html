<div class="file-upload">
  <label for="fileUpload" *ngIf="!url">
    <i class="mr-2" nz-icon nzType="upload" nzTheme="outline"></i>
    <span>Ch·ªçn file</span>
  </label>
  <ng-container *ngIf="url">
    <div class="preview" *ngIf="fileType === AssetType.Image">
      <i nz-icon nzType="close-circle" nzTheme="fill" (click)="removeFile()"></i>
      <img [src]="content" alt="">
    </div>
    <div class="preview" *ngIf="fileType === AssetType.File">
    </div>
  </ng-container>
</div>
<input id="fileUpload" type="file" class="d-none" (change)="onFileChanged($event)">
