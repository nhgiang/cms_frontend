<div class="file-upload">
  <ng-container *ngIf="!customLabel; else labelCustom">
    <label [for]="inputId||'fileUpload'" *ngIf="!url">
      <i  aria-hidden="true"class="mr-2" nz-icon nzType="upload" nzTheme="outline"></i>
      <span>Ch·ªçn file</span>
    </label>
    <ng-container *ngIf="url">
      <div class="preview" *ngIf="fileType === AssetType.Image">
        <i  aria-hidden="true"nz-icon nzType="close-circle" nzTheme="fill" (click)="removeFile()"></i>
        <img [src]="content" alt="">
      </div>
      <div class="preview" *ngIf="fileType === AssetType.File">
      </div>
    </ng-container>
  </ng-container>
  <ng-template #labelCustom>
    <ng-content></ng-content>
  </ng-template>
</div>
<input #attachment [id]="inputId || 'fileUpload'" type="file" class="d-none" (change)="onFileChanged($event)">
