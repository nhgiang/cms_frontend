<div class="clearfix">
  <nz-upload [nzAction]="upload" nzListType="picture-card" [(nzFileList)]="fileList"
    [nzShowButton]="fileList?.length < maxLength" [nzPreview]="handlePreview" (nzChange)="change($event)"
    [nzRemove]="remove">
    <div>
      <i nz-icon nzType="plus"></i>
      <div style="margin-top: 8px">Upload</div>
    </div>
  </nz-upload>
  <nz-modal [nzVisible]="previewVisible" [nzContent]="modalContent" [nzFooter]="null"
    (nzOnCancel)="previewVisible = false">
    <ng-template #modalContent>
      <img [src]="previewImage" [ngStyle]="{ width: '100%' }" />
    </ng-template>
  </nz-modal>
</div>
