<div class="header">
  <div class="header-left" [class.isFolded]="isFolded">
    <div class="logo logo-dark">
      <a href="">
        <img src="assets/images/logo/logo.svg" alt="Logo" />
        <img class="logo-fold" src="assets/images/logo/logo-fold.png" alt="Logo" />
      </a>
    </div>
    <div class="logo logo-white">
      <a href="">
        <img src="assets/images/logo/logodark.svg" alt="Logo" style="width: 102px" />
      </a>
    </div>
    <ul class="nav-left">
      <li class="desktop-toggle">
        <a (click)="toggleFold()">
          <i aria-hidden="true" nz-icon [nzType]="isFolded ? 'menu-unfold' : 'menu-fold'" theme="outline"></i>
        </a>
      </li>
      <li class="mobile-toggle">
        <a (click)="toggleExpand()">
          <i aria-hidden="true" nz-icon [nzType]="isExpand ? 'menu-fold' : 'menu-unfold'" theme="outline"></i>
        </a>
      </li>
    </ul>
  </div>
  <div class="desktop-toggle d-flex align-items-center">
    <a nzPopoverPlacement="bottomLeft" nz-popover style="padding: 8px 17px;" nzPopoverTitle="Quyền master"
      [nzPopoverContent]="dropdown">
      <i nz-icon style="color: #fff" nzType="apartment" nzTheme="outline"></i>
    </a>
  </div>
  <ng-template #dropdown>
    <ng-container *ngFor="let item of masterList">
      <div class="py-2">
        <a [routerLink]="item.link" style="color: black">
          {{item.title}}
        </a>
      </div>
    </ng-container>
  </ng-template>
  <div class="nav-wrap">
    <ul *ngIf="user$ | async; let user" class="nav-right">
      <li>
        <div style="color: white">
          <div class="font-size-12 text-right" style="line-height: 14px">
            Xin chào
          </div>
          <div class="text-right" style="line-height: 16px">
            {{ user?.fullName }}
          </div>
        </div>
      </li>
      <li>
        <span class="p-h-10 pointer" nz-dropdown [nzDropdownMenu]="profile" [nzTrigger]="'click'"
          [nzPlacement]="'bottomRight'">
          <nz-avatar [nzIcon]="'user'" [nzSrc]="user?.avatar"></nz-avatar>
        </span>
        <nz-dropdown-menu #profile="nzDropdownMenu">
          <ul nz-menu class="p-b-15 p-t-20">
            <li class="p-h-20 p-b-15 border-bottom">
              <div class="d-flex m-r-50">
                <nz-avatar nzSize="large" [nzSrc]="user?.avatar"></nz-avatar>
                <div class="m-l-10">
                  <p class="m-b-0 text-dark font-weight-semibold">
                    {{ user.fullName }}
                  </p>
                  <p class="m-b-0 opacity-07">{{ user.role }}</p>
                </div>
              </div>
            </li>
            <li nz-menu-item>
              <a (click)="changeAvatar()"> Cập nhật avatar </a>
            </li>
            <li nz-menu-item>
              <a (click)="changePassword()">Cập nhật mật khẩu </a>
            </li>
            <li nz-menu-item>
              <a (click)="logout()" class="p-v-5 d-flex align-items-center justify-content-between">
                <div>
                  <i aria-hidden="true" class="opacity-04 font-size-16" nz-icon nzType="logout" theme="outline"></i>
                  <span class="m-l-10">Logout</span>
                </div>
                <i aria-hidden="true" class="font-size-10" nz-icon nzType="right" theme="outline"></i>
              </a>
            </li>
          </ul>
        </nz-dropdown-menu>
      </li>
    </ul>
  </div>
</div>
