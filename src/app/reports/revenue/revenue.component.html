<nz-card>
  <div class="row">
    <div class="col-12">
      <form nz-form [formGroup]="form">
        <div class="d-md-flex justify-content-between">
          <div class="d-flex">
            <div class="m-b-10 m-r-20">
              <nz-select style="width: 300px;" formControlName="mode" nzAllowClear nzPlaceHolder="Chế độ xem">
                <nz-option nzValue="Date" nzLabel="Xem theo ngày"></nz-option>
                <nz-option nzValue="Month" nzLabel="Xem theo tháng"></nz-option>
              </nz-select>
            </div>
            <div class="m-b-10 m-r-20">
              <nz-date-picker nzFormat="dd/MM/yyyy" formControlName="startDate" nzPlaceHolder="Từ ngày">
              </nz-date-picker>
            </div>
            <div>
              <nz-date-picker nzFormat="dd/MM/yyyy" formControlName="endDate" nzPlaceHolder="Đên ngày"></nz-date-picker>
            </div>
          </div>
          <div><a routerLink="/settings-help/help-center/create" nz-button nzType="primary"> Xem chi tiết
            </a></div>
        </div>
      </form>
    </div>

    <div>
      <div>Dòng tiền vào</div>
      <div>112,889.vnđ</div>
    </div>

    <div style="margin-top: 150px!important" class="w-75 h-75 m-auto">
      <canvas ngChartjs [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
        [colors]="barChartColors" [legend]="barChartLegend" [chartType]="barChartType">
      </canvas>
    </div>
  </div>
</nz-card>
