<nz-card>
  <div class="row">
    <div class="col-12">
      <nz-table [nzData]="form.controls" [nzShowPagination]="false">
        <thead>
          <tr>
            <th scope="col">Thứ tự</th>
            <th scope="col" [nzWidth]="'50%'">Khóa học</th>
            <th scope="col" class="text-center">Lượt xem</th>
            <th scope="col" class="text-center">Lượt mua</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let item of form.controls; let i = index"
            [formGroup]="item"
          >
            <td>Top {{ i + 1 }}</td>
            <td>
              <select-advance
                placeholder="Chọn khóa học"
                [getOptionsFn]="courses$"
                style="min-width: 220px"
                formControlName="courseId"
                [optionsDisabled]="optionsDisabled"
                [hasNullOption]="true"
              >
              </select-advance>
            </td>
            <td class="text-center">
              <input-number
                [nzPlaceHolder]="'Lượt xem'"
                formControlName="view"
              ></input-number>
              <!-- <input
                nz-input
                type="text"
                placeholder="Lượt xem"
                formControlName="view"
              /> -->
            </td>
            <td class="text-center">
              <input-number
                [nzPlaceHolder]="'Lượt mua'"
                formControlName="quantitySold"
              ></input-number>
            </td>
          </tr>
        </tbody>
      </nz-table>
      <div class="text-right mt-4">
        <button
          nz-button
          nzType="primary"
          nzGhost
          [routerLink]="['/dashboard/home']"
        >
          Quay lại
        </button>
        <button nz-button nzType="primary" (click)="submit()" class="ml-3">
          Xác nhận
        </button>
      </div>
    </div>
  </div>
</nz-card>
