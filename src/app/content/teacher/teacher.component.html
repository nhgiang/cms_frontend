<nz-card>
	<nz-table>
		<thead>
			<tr>
				<th scope="col">ID</th>
				<th scope="col">Tên giảng viên</th>
				<th scope="col">Hình ảnh</th>
				<th scope="col">Chức vụ</th>
				<th scope="col"></th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let item of teachers; let index = index">
				<td>{{index}}</td>
				<td>{{item.name}}</td>
				<td>{{item.avatar}}</td>
				<td>{{item.position}}</td>
				<td>
					<a [routerLink]="[item?.id]" class="m-r-5" nz-button nzType="default" nzShape="circle" nz-tooltip
					nzTooltipTitle="Cập nhật">
					<i nz-icon nzType="edit" theme="outline"></i>
				</a>
				<a class="m-r-5" nz-button nzType="default" nzShape="circle" nz-tooltip nzTooltipTitle="Xóa">
					<span (confirmed)="deleteTeacher(item?.id)"
						[confirmation]="'Bạn có chắc muốn xóa thông tin giảng viên này hay không?'">
						<i nz-icon nzType="close" nzTheme="outline"></i>
					</span>
				</a>
				</td>
			</tr>
		</tbody>
	</nz-table>
</nz-card>
