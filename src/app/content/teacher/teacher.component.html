<nz-card>
	<div class="card-header">
		<div class="text-right mb-3">
			<nz-switch [ngModel]="isVisible"
								 [nzCheckedChildren]="checkedTemplate"
								 [nzUnCheckedChildren]="unCheckedTemplate"
								 (ngModelChange)="visible($event)"></nz-switch>
			<ng-template #checkedTemplate><i nz-icon
					 nzType="check"></i></ng-template>
			<ng-template #unCheckedTemplate><i nz-icon
					 nzType="close"></i></ng-template>
		</div>
		<form [formGroup]="form" (ngSubmit)="updateContent()">
			<nz-form-item>
				<nz-form-label nzRequired
											 class="input-space text-left">
					Mô tả chung
				</nz-form-label>
				<nz-form-control [nzErrorTip]="'Mô tả chung có độ dài từ 1 đến 500 ký tự'">
					<input nz-input
								 formControlName="description"
								 placeholder="Nhập mô tả chung" />
				</nz-form-control>
			</nz-form-item>
			<nz-form-item>
				<nz-form-label class="text-left input-space"
											 nzRequired>
					Hình ảnh
				</nz-form-label>
				<nz-form-control [nzErrorTip]="'Vui lòng tải lên hình ảnh'">
					<app-file-upload-control formControlName="coverAvatar"
																	 [fileType]="assetType.Image"
																	 [maxSize]="5000000">
					</app-file-upload-control>
				</nz-form-control>
			</nz-form-item>
			<div class="text-right mb-3">
				<button class="text-left"
								nz-button
								nzType="primary">
					Lưu lại
				</button>
			</div>
		</form>
	</div>
	<div class="underline"></div>
	<div class="text-right">
		<button class="text-left"
						nz-button
						nzType="primary"
						[disabled]="settingTeachers?.teachers?.length >= 10"
						(click)="addItem()">Thêm mới</button>
	</div>
	<nz-table [nzData]="settingTeachers?.teachers"
						[(nzPageIndex)]="pageIndex"
						[nzShowPagination]="false">
		<thead>
			<tr>
				<th scope="col">ID</th>
				<th scope="col">Tên giảng viên</th>
				<th scope="col">Hình ảnh</th>
				<th scope="col">Chức vụ</th>
				<th scope="col"
						[nzWidth]="'120px'"></th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let item of settingTeachers?.teachers; let index = index">
				<td>#{{(index + 1) + ((pageIndex - 1) * 10)}}</td>
				<td>{{item?.name}}</td>
				<td>
					<nz-avatar nzShape="square"
										 [nzSize]="42"
										 nzIcon="picture"
										 [nzSrc]="item?.avatar"></nz-avatar>
				</td>
				<td>{{item.position}}</td>
				<td>
					<div class="d-flex">
						<a (click)="editItem(index)"
							 class="m-r-5"
							 nz-button
							 nzType="default"
							 nzShape="circle"
							 nz-tooltip
							 nzTooltipTitle="Chỉnh sửa">
							<i aria-hidden="true"
								 nz-icon
								 nzType="edit"
								 theme="outline"></i>
						</a>
						<div (confirmed)="deleteTeacher(index)"
								 [confirmation]="'Bạn chắc chắn muốn xóa thông tin giảng viên này?'">
							<a class="m-r-5"
								 nz-button
								 nzType="default"
								 nzShape="circle"
								 nz-tooltip
								 nzTooltipTitle="Xóa">
								<i aria-hidden="true"
									 nz-icon
									 nzType="close"
									 nzTheme="outline"></i>
							</a>
						</div>
					</div>
				</td>
			</tr>
		</tbody>
	</nz-table>
</nz-card>
