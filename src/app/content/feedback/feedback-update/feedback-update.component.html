<form [formGroup]="form" nz-form>
	<div>
		<div class="media mb-3">
			<div class="image-cropper" #cropperRef="imageCropper" imageCropper [aspectRatio]="1 / 1"
				(cropped)="onCropped($event)">
				<label [for]="'cropperImageFeedback'" >
					<div class="avatar">
						<img [src]="this.feedbacks[this.index].photo" alt="image" *ngIf="this.feedbacks[this.index].photo">
						<div class="upload" *ngIf="!this.feedbacks[this.index].photo">+upload</div>
					</div>
				</label>
				<input [id]="'cropperImageFeedback'" type="file" class="d-none" (change)="cropperRef.set($event)"
					accept="image/*" />
			</div>
			<div class="m-l-20 m-r-20">
				<nz-form-label nzRequired class="label-avatar">Chọn ảnh học viên</nz-form-label>
				<p class="opacity-07 font-size-10 m-b-0">
					Kích thước đề xuất: 550x500 <br>
					Max file size: 5MB
				</p>
			</div>
		</div>
		<nz-form-item>
			<nz-form-label class="text-left" nzRequired [nzSpan]="6">Tên học viên</nz-form-label>
			<nz-form-control [nzErrorTip]="'Tên học viên chỉ từ 1 đến 200 ký tự'">
				<input nz-input formControlName="studentName" placeholder="Nhập tên học viên">
			</nz-form-control>
		</nz-form-item>
		<nz-form-item>
			<nz-form-label [nzSpan]="6" class="text-left" nzRequired>Tên khóa học</nz-form-label>
			<nz-form-control [nzErrorTip]="'Vui lòng nhập tên khóa học'">
				<input nz-input formControlName="courseName" placeholder="Nhập tên khóa học">
			</nz-form-control>
		</nz-form-item>
		<nz-form-item>
			<nz-form-label [nzSpan]="6" class="text-left" nzRequired>Đánh giá</nz-form-label>
			<nz-form-control [nzErrorTip]="'Nội dung đánh giá chỉ từ 1 đến 200 ký tự'">
				<textarea nz-input formControlName="content" placeholder="Nhập đánh giá học viên" rows="3" style="resize: none;"></textarea>
			</nz-form-control>
		</nz-form-item>
	</div>
	<div *nzModalFooter>
		<button nz-button nzType="primary" (click)="submit()" type="submit" [nzLoading]="isLoading">Xác nhận</button>
	</div>
</form>
