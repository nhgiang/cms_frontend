<nz-card>
  <form [formGroup]="form" nz-form class="d-md-flex justify-content-between">
    <nz-form-item>
      <nz-form-control [nzSpan]="8">
        <input style="min-width: 300px" formControlName="q" nz-input placeholder="Tìm kiếm theo tên giảng viên" />
      </nz-form-control>
    </nz-form-item>
    <div class="text-right">
      <button nzType="primary" type="button" routerLink="create" nz-button>
        Download báo cáo
      </button>
    </div>
  </form>

  <nz-table [nzData]="items" [nzShowTotal]="totalTemplate" [nzNoResult]="empty" [nzLoading]="isLoading"
    [nzFrontPagination]="false" [nzPageSize]="quantity" [nzTotal]="meta?.totalItems" [(nzPageIndex)]="page"
    (nzQueryParams)="onSearchParamsChanged($event)" nzTableLayout="fixed">
    <thead>
      <tr>
        <th scope="col" nzWidth="50px">ID</th>
        <ng-container *ngFor="let item of metaData">
          <th [ngClass]="item.class" *ngIf="item.sortable" [nzWidth]="item.width" [nzSortFn]="item.sortable" scope="col"
            [nzColumnKey]="item.key" [nzSortOrder]="item.sortOrder">
            {{ item.name }}
          </th>
          <th *ngIf="!item.sortable" [ngClass]="item.class" [nzWidth]="item.width" scope="col" [nzColumnKey]="item.key">
            {{ item.name }}
          </th>
        </ng-container>
        <th scope="col" nzWidth="150px"></th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td><a (click)="goTodDetail()">123</a></td>
      </tr>
      <tr *ngFor="let item of items; index as i">
        <td>#{{ item.index }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.domain }}</td>
        <td>{{ item.representative }}</td>
        <td>{{ item.adminEmail }}</td>
        <td>{{ item.phoneNumber }}</td>
        <td>{{ item.package.name }}</td>
        <td>{{ item.expiredDate | datetime }}</td>
        <td>
          <nz-badge [nzColor]="item.status | option: studentStatusOptions:'color'"
            [nzText]="item.status | option: studentStatusOptions"></nz-badge>
        </td>
        <td>
          <div class="d-flex justify-content-start">
            <a (click)="edit(item)" class="m-r-5" nz-button nzType="default" nzShape="circle" nz-tooltip
              nzTooltipTitle="Chi tiết">
              <i nz-icon nzType="file-text" nzTheme="outline" aria-hidden="true"></i>
            </a>
          </div>
        </td>
      </tr>
    </tbody>
  </nz-table>
</nz-card>

<ng-template #empty>
  <nz-empty nzNotFoundContent="Chưa có dữ liệu"></nz-empty>
</ng-template>

<ng-template #totalTemplate let-total> Tổng cộng: {{ total }} </ng-template>

<ng-template #footerModal>
  <div class="text-right btn-step-1">
    <button nz-button type="button" (click)="close()" nzType=" primary" nzGhost>
      Hủy
    </button>
    <button nz-button nzType="primary" type="button" class="ml-3" (click)="update()">
      Xác nhận
    </button>
  </div>
</ng-template>
