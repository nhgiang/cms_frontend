<form [formGroup]="form" nz-form (ngSubmit)="submit()">
  <nz-form-item>
    <nz-form-label nzRequired>Tiêu đề bài học</nz-form-label>
    <nz-form-control>
      <textarea nz-input rows="3" formControlName="title" placeholder="Nhập tiêu đề bài học"></textarea>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <app-upload-video formControlName="video">
      </app-upload-video>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label>Tài liệu đính kèm</nz-form-label>
    <nz-form-control>
      <app-file-upload-control formControlName="file"></app-file-upload-control>
    </nz-form-control>
  </nz-form-item>
  <div class="d-flex">
    <button nz-button nzType="primary" class=" ml-auto mr-3" nzGhost>Hủy bỏ</button>
    <button nz-button nzType="primary" [nzLoading]="isLoading">Xác nhận</button>
  </div>
</form>
