<div>
  <div *ngIf="isUploadLink === VideoType.Youtube">
    <nz-form-control>
      <input nz-input
             class="mb-4"
             [(ngModel)]="linkYoutubeInput"
             (keyup)="changeLink($event.target.value)"
             placeholder="Nhập link video giới thiệu">
    </nz-form-control>
    <iframe *ngIf="displayPreviewYT"
            width="560"
            height="315"
            [src]="url1 | safeUrl"
            title="YouTube video player"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
  </div>
  <div *ngIf="isUploadLink === VideoType.Vimeo">
    <app-upload-vimeo-control [ngModel]="fileVideo"
                              (ngModelChange)="uploadVideo($event)"
                              [isPrivate]="false"
                              [confirmationText]="'Bạn có chắc chắn muốn xóa video giới thiệu khóa học này không!'">
    </app-upload-vimeo-control>
  </div>
</div>
