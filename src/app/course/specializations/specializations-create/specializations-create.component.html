<nz-spin [nzSpinning]="isloading">
  <form [formGroup]="form">
    <nz-form-item>
      <nz-form-control nzErrorTip="Vui lòng loại khóa học">
        <input type="text" formControlName="name" nz-input placeholder="Nhập chuyên môn">
      </nz-form-control>
    </nz-form-item>
    <div *nzModalFooter>
      <button nz-button nzType="primary" (click)="submit()" [nzLoading]="isloading">Xác nhận</button>
    </div>
  </form>
</nz-spin>
